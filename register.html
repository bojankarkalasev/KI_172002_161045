    <!-- Sign In -->
    <div class="container" style="padding-top: 20px;">
      <div class="card">
        <article class="card-body">
          <a href="login.html" class="float-right btn btn-outline-primary"
            >Sign In</a
          >
          <h4 class="card-title mb-4 mt-1">Register</h4>
          <hr />
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Enter your Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your Password">
              </div>
              <div class="form-group col-md-6">
                <label for="inputConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Enter your Password again">
              </div>
            </div>
            <div class="form-group">
              <label for="inputSex">Sex</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputSex" id="inputSex1" value="male" checked>
                <label class="form-check-label" for="inputSex1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputSex" id="inputSex2" value="female">
                <label class="form-check-label" for="inputSex2">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputSex" id="inputSex3" value="other">
                <label class="form-check-label" for="inputSex3">
                  Other
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputCountry">Country</label>
                <select id="inputCountry" class="form-control">
                  <option selected>Choose...</option>
                  <option>North Macedonia</option>
                  <option>United States of America</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I accept the <a href="terms.html" target="_blank">Terms & Conditions</a>.
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
        </article>
